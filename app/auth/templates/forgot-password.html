<ion-navbar *navbar positive>
  <ion-title>Passwort vergessen</ion-title>
</ion-navbar>
<ion-content class="forget-password-content">
  <form (submit)="resetPassword($event)" [ngFormModel]="form">
    <ion-list>
      <ion-input positive>
        <input ngControl="email" type="email" placeholder="Deine E-Mail">
      </ion-input>
      <ion-item *ngIf="form.hasError('required', 'email') && form.controls.email.dirty">
        <p danger>Email ist ein pflicht feld und darf nicht leer sein.</p>
      </ion-item>
    </ion-list>

    <button full light small clear type="submit">Passwort anfordern</button>
  </form>
</ion-content>
