<ion-navbar *navbar positive>
  <ion-title>Passwort vergessen</ion-title>
</ion-navbar>
<ion-content class="forget-password-content">
  <form (submit)="doForgotPassword($event)">
    <ion-list>
      <ion-input positive>
        <input ngControl="email" type="email" placeholder="Deine E-Mail" [(ng-model)]="email">
      </ion-input>
    </ion-list>
    <button full light small clear type="submit">Passwort anfordern</button>
  </form>
</ion-content>
