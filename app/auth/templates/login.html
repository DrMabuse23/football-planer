<ion-navbar *navbar pink-dark>
  <ion-title>Login</ion-title>
</ion-navbar>
<ion-content class="login-content">
  <div class="loader">
    <div class="relative" [ngClass]="{hide: !userOnLogin}">
      <div class="slider-loader">
        <div pink-dark class="line"></div>
        <div light class="break dot1"></div>
        <div light class="break dot2"></div>
        <div light class="break dot3"></div>
      </div>
    </div>
  </div>
  <form (submit)="_loginService.login($event)" [ngFormModel]="_loginService.controlGroup">
    <ion-list>
      <ion-item clearInput>
        <ion-input ngControl="email" type="email" placeholder="Deine E-mail"></ion-input>
      </ion-item>
      <ion-item *ngIf="_loginService.controlGroup.hasError('required') && _loginService.controlGroup.controls.email.dirty">
        <p danger>Email ist ein pflicht feld und darf nicht leer sein.</p>
      </ion-item>
      <ion-item *ngIf="_loginService.controlGroup.hasError('email', 'email') && _loginService.controlGroup.controls.email.dirty">
        <p danger>Email ist nicht valide.</p>
      </ion-item>
      <ion-item clearInput>
        <ion-input ngControl="password" type="password" placeholder="Dein Passwort"></ion-input>
      </ion-item>
      <ion-item danger *ngIf="_loginService.controlGroup.hasError('required', 'password') && _loginService.controlGroup.controls.password.dirty">
        <p danger>Passwort ist ein pflicht feld und darf nicht leer sein.</p>
      </ion-item>
      <ion-item>
      <ion-label>Zugangsdaten merken</ion-label>
      <ion-toggle ngControl="remember" checked="_loginService.controlGroup.controls.remember.value" pink-dark></ion-toggle>
    </ion-item>

    </ion-list>
    <button small pink full type="submit" [disabled]="!_loginService.controlGroup.valid" >Einloggen</button>
    <div class="options">
      <a button pink-light clear block [navPush]="passwordResetPage">Passwort vergessen?</a>
      <a button pink-light clear block [navPush]="signupPage">Registrieren</a>
    </div>
  </form>
</ion-content>
