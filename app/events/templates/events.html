<ion-navbar *navbar teal>
  <ion-title teal-lite>Events</ion-title>
</ion-navbar>
<ion-content class="events-content" padding>
  <div class="loader">
    <div class="relative" [ngClass]="{hide: eventsLoadedDone}">
      <div class="slider-loader">
        <div pink-dark class="line"></div>
        <div light class="break dot1"></div>
        <div light class="break dot2"></div>
        <div light class="break dot3"></div>
      </div>
    </div>
  </div>
  <ion-list>
    <!--<ion-item>
      <button (click)="import()">import</button>
    </ion-item>-->
    <!--<ion-card>
        <ion-card-content>
            <img src="images/feuerbach.png" />
        </ion-card-content>
    </ion-card>-->
    <ion-card *ngFor="#event of events; var index=index" class="event-item" [ngClass]="{show: !event.hide}">
      <ion-card-content>
        <span class="date" teal-dark>
          <i>{{event.date}}</i>
        </span>
        <span [ngClass]="{danger:event.playerCount< 4,
        lime: event.playerCount < 10,
        lime: event.playerCount >= 4,
        teal: event.playerCount >= 10
        }"
        class="badge item-right">
          {{event.playerCount}}
        </span>
        <button (click)="toggleVisible(index)" ion-item>
          <h2 item-left dark>{{event.place?.name}}</h2>
          <!--<icon navigate item-right teal-dark></icon>-->
        </button>
        <ion-item class="animated"
        [ngClass]="{
          notShow: event.hide,
          show: !event.hide
        }">
          <!--<button clear item-left
          (click)="setPlayer(index)"
          [ngClass]="{hide: event.uuidInPlayers}">
            <icon football teal></icon>
          </button>-->

          <button item-left clear
          (click)="setPlayer(index)"
          >
            <icon football [ngClass]="{
            'pink-dark': event.uuidInPlayers,
            'teal': !event.uuidInPlayers
            }"></icon>
          </button>
          <button clear item-right teal-light>
          {{event.comments?.length}}<icon chatboxes teal-dark></icon>
          </button>
          <button clear item-right teal-light (click)="goDetail(event)">
            <icon md="android-clipboard" ios="clipboard" teal-dark></icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
