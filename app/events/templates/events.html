<ion-navbar *navbar teal>
  <ion-title teal-lite>Events</ion-title>
</ion-navbar>
<ion-content class="events-content" padding>
  <div class="loader">
    <div class="relative" [ng-class]="{hide: eventsLoadedDone}">
      <div class="slider-loader">
        <div pink-dark class="line"></div>
        <div light class="break dot1"></div>
        <div light class="break dot2"></div>
        <div light class="break dot3"></div>
      </div>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <button (click)="import()">import</button>
    </ion-item>
    <!--<ion-card>
        <ion-card-content>
            <img src="images/feuerbach.png" />
        </ion-card-content>
    </ion-card>-->
    <ion-card *ng-for="#event of events; var index=index" class="event-item">
      <ion-card-content>
        <span class="date" teal-dark>
          <i>{{event.date}}</i>
        </span>
        <button (click)="toggleVisible(index)" ion-item>
          <h2 item-left dark>{{event.place.name}}</h3>
          <icon navigate item-right teal-dark></icon>
        </button>
        <ion-item class="animated" [ng-class]="{notShow: event.hide,  show: !event.hide}">
          <button clear item-left (click)="setPlayer(index)">
            <icon football teal></icon>{{event.data.players.lenght}}
          </button>
          <button item-left clear>
            <icon football pink-dark></icon>
          </button>
          <button clear item-right teal-light>
          {{event.comments.length}}<icon chatboxes teal-dark></icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
