<ion-navbar *navbar teal>
  <ion-title teal-lite>Events</ion-title>
</ion-navbar>
<ion-content class="events-content" padding>
  <div class="loader">
    <div class="relative" [ng-class]="{hide: eventsLoadedDone***REMOVED***">
      <div class="slider-loader">
        <div pink-dark class="line"></div>
        <div light class="break dot1"></div>
        <div light class="break dot2"></div>
        <div light class="break dot3"></div>
      </div>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <button (click)="import()">import</button>
    </ion-item>
    <!--<ion-card>
        <ion-card-content>
            <img src="images/feuerbach.png" />
        </ion-card-content>
    </ion-card>-->
    <ion-card *ng-for="#event of events; var index=index" class="event-item" [ng-class]="{show: !event.hide***REMOVED***">
      <ion-card-content>
        <span class="date" teal-dark>
          <i>{{event.date***REMOVED******REMOVED***</i>
        </span>
        <span [ng-class]="{danger:event.playerCount< 4,
        lime: event.playerCount < 10,
        lime: event.playerCount >= 4,
        teal: event.playerCount >= 10
      ***REMOVED***"
        class="badge item-right">
          {{event.playerCount***REMOVED******REMOVED***
        </span>
        <button (click)="toggleVisible(index)" ion-item>
          <h2 item-left dark>{{event.place?.name***REMOVED******REMOVED***</h3>
          <icon navigate item-right teal-dark></icon>
        </button>
        <ion-item class="animated"
        [ng-class]="{
          notShow: event.hide,
          show: !event.hide
      ***REMOVED***">
          <button clear item-left
          (click)="setPlayer(index)"
          [ng-class]="{hide: event.uuidInPlayers***REMOVED***">
            <icon football teal></icon>
          </button>

          <button item-left clear [ng-class]="{hide: !event.uuidInPlayers***REMOVED***">
            <icon football pink-dark></icon>
          </button>
          <button clear item-right teal-light>
          {{event.comments?.length***REMOVED******REMOVED***<icon chatboxes teal-dark></icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
