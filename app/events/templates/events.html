<ion-navbar *navbar light-gray>
  <ion-title>Events</ion-title>
</ion-navbar>
<ion-content class="events-content">
  <ion-list>
    <ion-item *ng-for="#event of events; var index=index">
      <h2>{{event.data.name}}</h2>
      <h3>{{event.place.name}}</h3>
    </ion-item>
    </ion-list>
</ion-content>
