<ion-navbar *navbar teal>
  <ion-title teal-lite> {{event.place?.name}}</ion-title>
</ion-navbar>
<ion-content class="events-content" padding>
  <ion-card>
    <ion-card-header>
      {{event.date}}
    </ion-card-header>
    <ion-list class="map-card">
      <div item id="map"></div>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Mitspieler {{event.playerCount}}
    </ion-card-header>
    <ion-list>
      <a href="tel:{{player.data?.mobile}}" ion-item *ngFor="#player of players">
        {{player.data.firstName}} {{player.data.lastName}}
        <ion-icon name="call" class="blue-gray" item-right ></ion-icon>
      </a>
    </ion-list>
  </ion-card>
</ion-content>
